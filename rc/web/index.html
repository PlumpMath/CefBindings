<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio">
<TITLE>Cef bindings</TITLE>

</HEAD>
<BODY>	
	<input id="Keyword" type="text" />
    <input id="Search In Docs" type="button" value="Call cpp method" onclick="window.searchInDocs(Keyword.value);" />

    <ol id="FoundList">

    </ol>
</BODY>
</HTML>


<script type="text/javascript">
    function addItem(name, size, path)
    {
        var list = document.getElementById("FoundList");        
        list.appendChild(document.createTextNode(name));
    }

    function clearFoundList()
    {
        var list = document.getElementById("FoundList");
        while (list.firstChild) {
            list.removeChild(list.firstChild);
        }
    }
</script>
