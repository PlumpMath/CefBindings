<html>
<head>
    <meta name="GENERATOR" content="Microsoft Visual Studio">
    <title>Cef bindings</title>
    <style>

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid black;            
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search in 'Documents' folder. You can use '*' and '?' symbols.</h1>
    <input id="Keyword" type="text" style="font-size: 14pt;"
           onkeydown="if(event.keyCode == 13) startSearch();" />

    <input id="SearchInDocs" type="button" value="Search In Docs" style="font-size: 14pt;"
           onclick="startSearch();"/>

    <h1>Results</h1>
    <table id="SearchTable">
        <tr style="font-weight: bold; font-size: 16pt;">
            <td>Name</td>
            <td>Size</td>
            <td>Path</td>
        </tr>
    </table>
</body>
</html>


<script type="text/javascript">
    function startSearch() {
        clearSearchList();
        window.searchInDocs(Keyword.value);
    }

    function addItem(name, size, path) {
        var table = document.getElementById("SearchTable");
        var row = table.insertRow(table.rows.length);
        row.insertCell(0).innerHTML = name;
        row.insertCell(1).innerHTML = size;
        row.insertCell(2).innerHTML = path;
    }

    function clearSearchList() {
        var table = document.getElementById("SearchTable");
        var count = table.rows.length;
        for (var i = count - 1; i > 0; i-- ) {
            table.deleteRow(i);
        }
    }

    window.registerAddMethod(addItem);
</script>
